<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			let cnt=1,ui=arr[0];
    for(let i=1;i<arr.length;i++){
        if(arr[i]!=ui){
            cnt++;
            ui=arr[i];
        }
    }
    if(arr.length<2 || cnt==1)
        return -Infinity;
    else{
        let fm=-2147483648 ,sm=-2147483648 ;
        for(let i=0;i<arr.length;i++){
            let d = arr[i];
            if(d>=fm){
                sm=fm;
                fm=d;
            }
            else if(d>sm)
                sm=d;
        }
        if(sm==-2147483648)
            return -Infinity;
        return sm;
    }
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
